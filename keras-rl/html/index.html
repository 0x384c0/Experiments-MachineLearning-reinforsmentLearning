<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
		<script src="https://pixijs.download/v4.8.3/pixi.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
		<script type="text/javascript" src="js/game_th/nnet/NNet.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/game_th/PixiJSRenderer.js"></script>
		<script type="text/javascript" src="js/game_th/GameHistory.js"></script>
		<script type="text/javascript" src="js/game_th/GameClasses.js"></script>
		<script type="text/javascript" src="js/game_th/Game.js"></script>
		<script type="text/javascript" src="js/game_th/PlayerAI.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="game_element"></div>
			<div id="pixi_game_element" class="pixi_game_element"></div>
		</div>
		<br>
		<div class="grid-container">
			<div></div>
			<div class="grid-item">
				<div class="progress-label">Up</div>
				<progress class="not_seleted_action" id="pr_up" max="100" value="0"> </progress>
			</div>
			<div></div>
			<div class="grid-item">
				<div class="progress-label">Left</div>
				<progress class="not_seleted_action" id="pr_left" max="100" value="0"> </progress>
			</div>
			<div class="grid-item">
				<div class="progress-label">Stay</div>
				<progress class="not_seleted_action" id="pr_stay" max="100" value="0"> </progress>
			</div>
			<div class="grid-item">
				<div class="progress-label">Right</div>
				<progress class="not_seleted_action" id="pr_right" max="100" value="0"> </progress>
			</div>
			<div></div>
			<div class="grid-item">
				<div class="progress-label">Down</div>
				<progress class="not_seleted_action" id="pr_down" max="100" value="0"> </progress>
			</div>
			<div></div>
		</div>
		<div class="hidden" id="loadingIndicator"></div>
	</body>
<html>
